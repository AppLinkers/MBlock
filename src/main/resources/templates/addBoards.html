<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<style type="text/css">



		#ucontent{
			width: 80%;
			height: 450px;
			font-size: 18px;
			padding-left: 10px;
			margin-bottom: 20px;
		}

		#utitle{
			width: 70%;
			height: 43px;
			font-size: 20px;
			margin-top: 20px;
			padding-left: 10px;
			padding-bottom: 3px;
			margin-bottom: 10px;
		}
		
	</style>
</head>

<body>
	<h1 style="margin-left: 40px;" th:text="${boardType}"><b> Board Manager</b></h1>

    <script th:inline="javascript">
        function a(){
            var boardType = [[${boardType}]];
            if(boardType==="announce"){
                document.form.action="/admin/addAnnounce/";
            }else if(boardType==="analyzed"){
                document.form.action="/admin/addAnalyzed/";
            }
            document.form.submit();
        }
    </script>


    <div name="write_area">
        <form enctype="multipart/form-data" name="form"  method="post" style="margin-left: 40px;">
            <div id="in_title">
                <textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" required></textarea>
            </div>

            <span style="font-size: 18px;">작성자 :  Mblock</span>


            <div class="wi_line"></div>
            <div id="in_content">
                <textarea name="content" id="ucontent" placeholder="내용" required></textarea>
            </div>

              <input type="file" name="file" style=" margin-bottom: 20px;" />


            <div class="bt_se">
                <button type="submit" onclick="a()" class="btn btn-primary">글 작성</button>
            </div>
        </form>
    </div>

</body>
</html>
