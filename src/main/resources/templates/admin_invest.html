<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/admin_invest.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>
                <a th:href="@{/admin}"> <button>M <span>Block</span></button></a>
            </h1>
        </div>
    </header>
    <!-- header -->
    <header>
        <div class="container">
            <h1>
                <a th:href="@{/admin}"> <button>M <span>Block</span></button></a>
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="top">
                <span>관리자 페이지</span>
            </div>
            <div class="content">
                <div class="left">
                    <ul>
                        <li><a th:href="@{/admin/announce}"><div class="list">공지사항</div></a></li>
                        <li><a th:href="@{/admin/news}"><div class="list">투자게시판 관리</div></a></li>
                        <li><a th:href="@{/admin/invest}"><div class="list">투자종목 관리</div></a></li>
                        <li><a th:href="@{/admin/partner}"><div class="list">협력업체 관리</div></a></li>
                        <li><a th:href="@{/admin/consulting}"><div class="list" >개인 문의</div></a></li>
                        <li><a th:href="@{/admin/member}"><div class="list" >멤버 관리</div></a></li>
                        <li><a th:href="@{/admin/chat}"><div class="list">단체 채팅</div></a></li>
                    </ul>
                </div>
                <div class="right">
                    <div class="title"><h2>투자종목 관리</h2></div>
                    <div class="invest upbit">
                        <div class="path">
                            <div class="path-name">
                                <img src="../images/upbit.svg" alt="업비트 로고">
                                <h3>업비트 종목 관리</h3>
                            </div>
                            <div class="control">
                                <a th:href="@{/invest/add/UPBIT}"><button>추가</button></a>
                            </div>
                        </div>
                        <div class="label">
                            <div class="coin">코인 리스트</div>
                            <div class="fix"></div>
                        </div>
                        <div class="list">
                            <ul>
                                <li th:each="currency : ${currencyList}">
                                    <div class="coin">
                                        <img th:src="${currency.imgUrl}" alt="">
                                        <h4 th:text="${currency.name}">비트코인</h4>
                                        <p th:text="${currency.code}">KRW-BTC</p>
                                    </div>
                                    <div class="fix">삭제</div>
                                </li>
                                <li>
                                    <div class="coin">
                                        <img src="../images/eth.png" alt="">
                                        <h4>이더리움</h4>
                                        <p>KRW-ETH</p>
                                    </div>
                                    <div class="fix">삭제</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="invest binance">
                        <div class="path">
                            <div class="path-name">
                                <img src="../images/binance-logo.svg" alt="업비트 로고">
                                <h3>바이낸스 종목 관리</h3>
                            </div>
                            <div class="control">
                                <a th:href="@{/invest/add/BINANCE}"><button>추가</button></a>
                            </div>
                        </div>
                        <div class="label">
                            <div class="coin">코인 리스트</div>
                            <div class="fix"></div>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <div class="coin">
                                        <img src="../images/bitcoin.png" alt="">
                                        <h4>비트코인</h4>
                                        <p>USDT-BTC</p>
                                    </div>
                                    <div class="fix">삭제</div>
                                </li>
                                <li>
                                    <div class="coin">
                                        <img src="../images/eth.png" alt="">
                                        <h4>이더리움</h4>
                                        <p>USDT-ETH</p>
                                    </div>
                                    <div class="fix">삭제</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
