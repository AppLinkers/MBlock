<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/admin_member_detail.css">
</head>
<body>
<!-- header -->
<header>
    <div class="container">
        <h1>
            <a th:href="@{/admin}"> <button>M <span>Block</span></button></a>
        </h1>
    </div>
</header>
<main>
    <div class="container">
        <div class="top">
            <span>관리자 페이지</span>
        </div>
        <div class="content">
            <div class="left">
                <ul>
                    <li><a th:href="@{/admin/announce}"><div class="list">공지사항</div></a></li>
                    <li><a th:href="@{/admin/news}"><div class="list">투자게시판 관리</div></a></li>
                    <li><a th:href="@{/admin/invest}"><div class="list">투자종목 관리</div></a></li>
                    <li><a th:href="@{/admin/partners}"><div class="list">협력업체 관리</div></a></li>
                    <li><a th:href="@{/admin/consult}"><div class="list" >개인 문의</div></a></li>
                    <li><a th:href="@{/admin/member}"><div class="list" >멤버 관리</div></a></li>
                    <li><a th:href="@{/admin/chat}"><div class="list">단체 채팅</div></a></li>
                </ul>
            </div>
                <div class="right">
                    <div class="title"><h2>멤버 프로필</h2></div>
                    <form th:method="post" th:action="@{/member/update/{id}(id=${id})}" th:object="${member}" enctype="multipart/form-data">
                        <div class="profile">
                            <div class="info">
                                <div class="form-group">
                                    <label>이름</label>
                                    <p th:text="*{name}"></p>
                                </div>
                                <div class="form-group">
                                    <label>아이디</label>
                                    <p th:text="*{login_id}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="position">직책</label>
                                    <input type="text" id="position" th:field="*{role}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">휴대폰 번호</label>
                                    <input type="tel" id="phone" th:field="*{phone}">
                                </div>
                            </div>
                            <div class="img">
                                <input id="selectImg" type="file" th:field="*{profile_img}"  hidden>
                                <img th:src="${member.profile_img}" alt="프로필 이미지">
                                <div class="imgBtn" onclick="defaultBtnActive()"><i class="fa-solid fa-user-pen"></i> 사진 변경</div>
                            </div>
                        </div>
                        <div class="edit">
                            <h3>멤버 관리</h3>
                            <div class="select-menu">
                                <div class="select-btn">
                                    <span class="sBtn-text" >승인 대기중</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <ul class="options">
                                    <li class="option"><span class="option-text">승인 대기중</span></li>
                                    <li class="option"><span class="option-text">승인</span></li>
                                </ul>
                            </div>
                            <div class="withdraw">
                                회원정보 삭제
                            </div>
                            <button>수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../../js/edit_image.js"></script>
</body>
</html>
