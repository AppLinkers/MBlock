<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCN</title>

     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- ICON SCOUT -->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 
     <!-- STYLE SHEET -->
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/creator.css">

        <!-- Link Swiper's CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

</head>
<body>
    <!-- =========== NAVBAR ========== -->
    <nav id="nav">
    </nav>

    <!-- =========== HEADER ========== -->
    <section id="header">
        <div class="container header__container">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="youtuber : ${youtubeList}">
                    <div class="swiper-text">
                        <h2 class="kor">MCN 간판</h2>
                        <h2 class="kor">크리에이터</h2>
                        <h1 class="kor" th:text="${youtuber.title}">막노동 고등어</h1>
                        <p class="kor" th:text="${youtuber.info}">크리에이터</p>
<!--                        <p class="kor">간단한</p>-->
<!--                        <p class="kor">설명</p>-->
                        <button class="btn btn-varient kor">프로필 보기</button>
                    </div>
                    <div class="swiper-img">
                        <!-- <img src="../image/trader2.jpg"> -->
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- =========== CREATOR ========== -->
    <section id="creator">
        <div class="container creator__container">
            <div class="title">
                <div class="title__text">
                    <h2>MCN CREATORS</h2>
                </div>
                <div class="title__line">
                    <div></div>
                    <div class="real__line"></div>
                </div>
            </div>

            <article th:each="youtuber : ${youtubeList}">
                <div class="creator__name">
                    <div class="name__line"></div>
                    <h3 class="kor" th:text="${youtuber.title}">막노동 고등어</h3>
                </div>
                <div class="creator__info">
                    <div class="creator__image">
                        <img th:src="${youtuber.imgFile}" alt="">
                    </div>
                    <div class="creator__text">
                        <h5 class="kor" th:text="${youtuber.info}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium ea blanditiis soluta culpa quis cum dolorum quaerat, magni libero nostrum porro voluptates. Labore, explicabo! Voluptatibus!</h5>
                        <div class="youtube__link">
                            <a th:href="${youtuber.url}" class="youtube__ic"><i class="uil uil-youtube"></i></a>
                            <p class="kor" th:text="${youtuber.subscribers}">1.76천 명</p>
                        </div>
                    </div>
                </div>
                <div class="creator__hotclip">
                    <div class="video">
                        <div class="video-container">
                            <iframe width="560" height="315" th:src="${youtuber.hotClip}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </article>
            
        </div>
    </section>


    <!-- =========== FOOTER ========== -->
    <footer id="footer">
    </footer>


    <!-- =========== JAVASCRIPT ========== -->
    <script src="../js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          navigation: {
            nextEl: ".left-button",
            prevEl: ".right-button",
          },
        });
      </script>
</body>
</html>
