<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- header -->
<header>
  <div class="container">
    <h1>
      <button><a th:href="@{/main}"> M <span>Block</span></a></button>
    </h1>
  </div>
</header>
<!-- main -->
<main>
  <div class="container">
    <div class="login-con">
      <h2>Login</h2>
      <form th:action="@{/login_proc}" th:method="post" th:object="${userLoginReq}">
        <div class="form-group">
          <label for="id">Id</label>
          <input th:name="username" type="text" id="id">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input th:name="password" type="password" id="password">
        </div>
        <button>Log In</button>
      </form>
      <div class="line"></div>
      <h3>Don't have M block Account?     <span><a th:href="@{/register/form}">Sign Up  </a><i class="fa-solid fa-arrow-right"></i></span></h3>
    </div>
  </div>
</main>
</body>
</html>
