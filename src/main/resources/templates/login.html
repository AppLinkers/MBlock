<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style type="text/css">

    #loginForm{
      border-radius: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 500px;
      text-align: center;
      margin: 100px auto;

    }

    body{
      text-align: center;
      margin-top: 100px;
    }

    .userInput{
      height: 40px; width: 220px; font-size: 17px; padding-left: 10px; border-radius: 20px
    }


  </style>

</head>
<body style="height: 1000px;">
<div>
  <img src="/images/mblockLogo.png">
</div>
<div>
  <div id="loginForm">
    <br><h1 style="">Manager Web Login</h1><br>

    <div>
      <p>아이디와 비밀번호를 입력하세요.</p>
      <b><p style="color: red"
            th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p></b>
    </div>

    <form th:action="@{/login_proc}" th:method="post" th:object="${userLoginReq}">
      <input class="userInput" th:field="*{username}" name="*{username}" placeholder="아이디"><br><br>
      <input type="password" class="userInput" th:field="*{password}" name="*{password}" placeholder="비밀번호"><br><br>
      <button type="submit" style="width:100px;background-color: #ecf1eaff; height: 40px; border-radius: 8px">로그인</button><br><br><br>
    </form>
  </div>

</div>
</body>
</html>
