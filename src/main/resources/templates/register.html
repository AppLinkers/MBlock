<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>
                <button><a th:href="@{main}">M <span>Block</span></a></button>
            </h1>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container">
            <div class="login-con">
                <h2>SignUp</h2>
                <form th:method="post" th:action="@{/register}" th:object="${userSignUpReq}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" autocomplete="off" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" id="id" autocomplete="off" th:field="*{loginId}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" autocomplete="off" th:field="*{loginPw}" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" autocomplete="off" th:field="*{role}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" >Phone</label>
                        <input type="tel" id="phone" autocomplete="off" th:field="*{phone}" required>
                    </div>
                    <div class="form-group">
                        <label>Profile Image</label>
                        <input id="selectImg" type="file" hidden th:field="*{profileImg}" required>
                        <div class="profile-img" onclick="defaultBtnActive()">
                            <img src="" id="regImg" alt="" >
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            select your image
                        </div>
                    </div>
                    <button>Confirm</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/signup.js"></script>
</body>
</html>
